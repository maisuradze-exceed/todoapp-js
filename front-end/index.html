<!DOCTYPE html>
<html lang="en" c>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="addtodo">
      <input
        placeholder="Add Todo..."
        type="text"
        class="todo-value"
        maxlength="45"
      />
      <button class="addtodo-btn">Add Todo</button>
    </div>
    <div class="pagination"></div>
    <div class="todo-list"></div>
    <div class="btn-div">
      <button class="allcomplete-btn">Complete All</button>
    </div>
    <div class="btn-div">
      <button class="delete-complete-btn">Delete Completed</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
