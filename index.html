<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="addtodo">
      <input
        placeholder="Add Todo..."
        type="text"
        class="todo-value"
        maxlength="45"
      />
      <button class="addtodo-btn">Add Todo</button>
    </div>
    <div class="btn-div">
      <button class="allcomplete-btn">Complete All</button>
    </div>
    <div class="todo-list">
      <div class="todo-item">
        <input class="check" type="checkbox" />
        <p class="text">Learn React</p>
        <div class="images">
          <img class="edit" src="./img/edit-icon.png" />
          <img class="remove" src="./img/remove.png" />
        </div>
      </div>
      <div class="todo-item">
        <input class="check" type="checkbox" />
        <p class="text">Learn JSX</p>
        <div class="images">
          <img class="edit" src="./img/edit-icon.png" />
          <img class="remove" src="./img/remove.png" />
        </div>
      </div>
      <div class="todo-item">
        <input class="check" type="checkbox" />
        <p class="text">Learn Python</p>
        <div class="images">
          <img class="edit" src="./img/edit-icon.png" />
          <img class="remove" src="./img/remove.png" />
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
